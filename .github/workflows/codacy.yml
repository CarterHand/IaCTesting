name: Codacy Analysis

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  codacy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        run: |
          docker run --rm \
            -v $(pwd):/src \
            codacy/codacy-analysis-cli \
            analyze --directory /src --verbose || true

